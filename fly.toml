# Fly.io Configuration for Splitwiser
# Deploy with: fly deploy

app = 'splitwiser'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile.fly"

[build.args]
  # Google OAuth client ID (safe to commit - this is public)
  VITE_GOOGLE_CLIENT_ID = "411308177468-dhc3vp78shfq5efb5nnrne56kl8a9iob.apps.googleusercontent.com"

[env]
  DATABASE_PATH = "/data/db.sqlite3"
  DATA_DIR = "/data"
  # Google OAuth client ID for backend verification
  GOOGLE_CLIENT_ID = "411308177468-dhc3vp78shfq5efb5nnrne56kl8a9iob.apps.googleusercontent.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/api/docs"
  timeout = "10s"

[mounts]
  source = "splitwiser_data"
  destination = "/data"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
