version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splitwiser-backend
    restart: unless-stopped
    volumes:
      # Persist the database using a named volume
      - backend-data:/data
      # Mount Google Cloud credentials for OCR (optional - OCR disabled if not present)
      - ./secrets/google-credentials.json:/app/secrets/google-credentials.json:ro
    environment:
      - DATABASE_PATH=/data/db.sqlite3
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/google-credentials.json
    network_mode: service:tailscale
    depends_on:
      - tailscale
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: splitwiser-frontend
    restart: unless-stopped
    network_mode: service:tailscale
    depends_on:
      - backend
      - tailscale

  tailscale:
    image: tailscale/tailscale:latest
    container_name: splitwiser-tailscale
    hostname: splitwiser
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_HOSTNAME=splitwiser
      - TS_ACCEPT_DNS=false
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

volumes:
  backend-data:
  tailscale-state:
