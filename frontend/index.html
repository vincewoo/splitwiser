    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitwiser</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="description" content="Split expenses with friends and groups" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

  <body>
    <script>
      // Apply dark mode immediately before page renders to prevent white flash
      const isDark = localStorage.getItem('theme') === 'dark' ||
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);

      if (isDark) {
        document.documentElement.classList.add('dark');
        // Update theme-color for dark mode
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1f2937');
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
